{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div style="text-align: center; color: royalblue; text-decoration: none; font-family: sans-serif;">
        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form|crispy }}
            <button type="button" class="btn btn-success">Create</button>
        </form>
    </div>

{% endblock content %}
