{% extends 'base.html' %}
{% block content %}

    <div style="text-align: center; color: royalblue; text-decoration: none; font-family: sans-serif;">
        {% if user.is_authenticated %}
            <h2>Welcome {{ user.username }}</h2>
            <a href="{% url 'logout' %}">Log out</a>
            <br>
            <h4><a href="http://127.0.0.1:8000/article/new/">New Post</a></h4>
            <br>
            <h5><a href="http://127.0.0.1:8000/article/">See all posts</a></h5>
        {% else %}
            <a href="{% url 'login' %}">Log in</a>
            <a href="{% url 'signin' %}">Sign up</a>
        {% endif %}
    </div>

{% endblock content %}
